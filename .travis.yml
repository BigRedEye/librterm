dist: xenial
sudo: require

language: cpp

addons:
    apt:
      sources:
        - ubuntu-toolchain-r-test
      packages:
        - gcc-7
        - g++-7
        - cmake3

compiler:
  - gcc
  - clang

matrix:
  include:
    - name: "system libs"
      addons:
        apt:
          - libsdl2-dev
          - libsdl2-ttf-dev
      env:
        - RTERM_LIBS=system

    - name: "conan libs"
      cache:
        directories:
          - "$HOME/.conan"
      language: python
      python: '3.7'
      env:
        - RTERM_LIBS=conan
      before_script:
        - pip --version
        - conan --version
        - conan user
      install:
        - pip install -U pip
        - pip install conan

    - name: "local libs"
      env:
        - RTERM_LIBS=local




dist: trusty
sudo: require

language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake3
      - libsdl2-dev
      - libsdl2-ttf-dev

script:
    - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
    - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++

    - export CC=/usr/bin/gcc-6
    - export CXX=/usr/bin/g++-6

    - cmake . && make
    - sudo install liblibterm.so /usr/local/bin/
    - cd ./demo/
    - cmake . && make
    - ./demo --test
